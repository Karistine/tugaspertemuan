<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Float and Forms Design</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dropbtn {
        background-color: rgb(117, 58, 16);
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown-content a {
        color: rgb(100, 50, 14);
        background-color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {background-color: rgb(100, 50, 14)}
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown:hover .dropbtn {
        background-color:  rgb(100, 50, 14);
        width: auto;
    }

    .selected-navbar {
        background-color: sienna;
        color: white;
        width: auto;
        padding: 10px;
    }

    .selected-navbar:hover{
        background-color: sienna;
        color: white;
        width: auto;
        padding: 10px;
    }

    .avatar {
        float: left;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

</style>
</head>
